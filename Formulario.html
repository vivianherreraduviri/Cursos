<html>
<head>
    <title>
        Formulario HTML
    </title>
</head>    
<body>
<header>
 <h1>Registro de Información de Usuario</h1>
 </header>
<section>
<form>
    <label>Nombres</label> <input type="text" placeholder="Nombres" style="display: block; margin-bottom: 20px;">
    <label>Apellido Paterno</label> <input type="text" placeholder="Apellido Paterno" style="display: block; margin-bottom: 20px;">
    <label>Apellido Materno</label> <input type="text" placeholder="Apellido Materno" style="display: block; margin-bottom: 20px;">
    <label>Cedula de Identidad</label> <input type="text" placeholder="Cédula de Identidad" style="display: block; margin-bottom: 20px;">
    <label>Fecha de Nacimiento</label> <input type="text" placeholder="Fecha de Nacimiento" style="display: block; margin-bottom: 20px;">
    <label>Género</label><br>
    <input type="radio"  id="femenino" name="genero" value="Femenino" style="margin-bottom: 20px;"> Femenino
    <input type="radio"  id="masculino" name="genero" value="Masculino" style="margin-bottom: 20px;"> Masculino<br>
    <label>Correo Electrónico</label> <input type="text" placeholder="correo@correo.com" style="display: block; margin-bottom: 20px;">
    <label>Nombre de Usuario</label> <input type="text" placeholder="Nombre de Usuario" style="display: block; margin-bottom: 20px;">
    <label>Contraseña</label><input type="password"placeholder="contraseña" style="display: block; margin-bottom: 20px;">
    <button>Registrar</button>
    <button>Cancelar</button>
</form>
</section>
    <footer>
    <h6 style="text-align:center;">Práctica de formulario html 2025 </h6>
    </footer>

</body>
</html>
