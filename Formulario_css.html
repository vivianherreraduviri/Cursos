<html>
<head>
    <title>
        Formulario HTML
    </title>
    <link rel="stylesheet" type="text/css" href="formulario.css">
</head>    
<body>
<header>
 <h1>Registro de Información de Usuario</h1>
 </header>
<section>
 <div class="formulario">
<form>
    <label>Nombres</label> <input type="text" placeholder="Nombres" style="display: block;">
    <label>Apellido Paterno</label> <input type="text" placeholder="Apellido Paterno" style="display: block;">
    <label>Apellido Materno</label> <input type="text" placeholder="Apellido Materno" style="display: block; ">
    <label>Cedula de Identidad</label> <input type="text" placeholder="Cédula de Identidad" style="display: block;">
    <label>Fecha de Nacimiento</label> <input type="text" placeholder="Fecha de Nacimiento" style="display: block;">
    <label>Género</label><br>
    <input type="radio"  class="femenino" name="genero" value="Femenino" style="margin-bottom: 20px;"> 
    <label  id="labelradio1" for="femenino">Femenino</label>
    <input type="radio"  class="masculino" name="genero" value="Masculino" style="margin-bottom: 20px;"> 
    <label  id="labelradio" "for="masculino">Masculino</label><br>
    <label>Correo Electrónico</label> <input type="text" placeholder="correo@correo.com" style="display: block;">
    <label>Nombre de Usuario</label> <input type="text" placeholder="Nombre de Usuario" style="display: block;">
    <label>Contraseña</label><input type="password"placeholder="contraseña" style="display: block;">
    <button>Registrar</button>
    <button>Cancelar</button>
</form>
</div>
</section>
    <footer>
    <h6 style="text-align:center;">Práctica de formulario html 2025 </h6>
    </footer>

</body>
</html>
